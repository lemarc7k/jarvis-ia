<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>JARVIS IA - Panel Central</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-bg"></div>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Círculo central con ondas -->
    <div class="jarvis-core" id="jarvisCore">
      <img src="assets/logo3.jpeg" alt="Logo Jarvis" class="jarvis-logo" />
      <div class="wave-inside" id="voice-wave" style="display: none">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <div class="info-box left">
      <h3>Sistema Vital</h3>
      <p>CPU: 32%</p>
      <p>Estado: Estable</p>
    </div>

    <div class="info-box right">
      <h3>Conexión</h3>
      <p>Ping: 83ms</p>
      <p>Red: OK</p>
    </div>

    <div class="content">
      <h1 class="glow-text">MEVE INDUSTRIES</h1>
      <button id="recordBtn"><i class="fa-solid fa-microphone"></i></button>
      <p id="status">En espera de su consulta...</p>

      <div class="panel horizontal-group">
        <div class="panel-item">
          <h2><i class="fa-regular fa-comment-alt"></i></h2>
          <!-- Cerebro -->
          <div class="manual-input">
            <input
              id="manualText"
              type="text"
              placeholder="Escriba su consulta aquí, señor..."
            />
            <button id="sendBtn">Enviar</button>
          </div>
        </div>

        <div class="panel-item">
          <h2><i class="fa-solid fa-comments"></i></h2>
          <!-- Persona hablando -->
          <div id="transcription">---</div>
        </div>

        <div class="panel-item">
          <h2><i class="fa-solid fa-brain"></i></h2>
          <!-- Burbuja de chat -->
          <div id="response">---</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
