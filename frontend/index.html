<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEVE Industries - Panel Central</title>

    <!-- Google Font: Orbitron -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Free -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid-bg"></div>

    <!-- Círculo central con logo y ondas -->
    <div class="jarvis-core" id="jarvisCore">
      <img src="assets/logo3.jpeg" alt="Logo Jarvis" class="jarvis-logo" />
      <div class="wave-inside" id="voice-wave" style="display: none">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <!-- Fecha y Hora -->
    <div class="date-time">
      <div id="date"></div>
      <div id="time"></div>
    </div>

    <!-- Info Boxes -->
    <div class="info-box left">
      <h3>Sistema Vital</h3>
      <p>CPU: 32%</p>
      <p>Estado: Estable</p>
    </div>
    <div class="info-box right">
      <h3>Conexión</h3>
      <p>Ping: 83ms</p>
      <p>Red: OK</p>
    </div>

    <!-- Clima -->
    <div class="info-box weather">
      <h3>Clima</h3>
      <div id="weatherIcon"></div>
      <div id="weatherTemp">--°C</div>
      <div id="weatherDesc">Cargando...</div>
    </div>

    <!-- Noticias -->
    <div class="info-box news">
      <h3>Noticias</h3>
      <ul id="newsList">
        <li>Cargando noticias…</li>
      </ul>
    </div>

    <!-- Navegación por pestañas -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
      <button class="tab-btn" data-tab="ceoAI">CEO AGENT</button>
    </div>

    <!-- Contenedor Principal Dinámico -->
    <div class="content">
      <div id="mainContent">
        <!-- Aquí se carga dinámicamente dashboard o ceoAI -->
      </div>
    </div>

    <!-- Script -->
    <script src="script.js" defer></script>
  </body>
</html>
